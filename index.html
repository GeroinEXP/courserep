<!DOCTYPE html>
<html>
<head>
 <title>Пример HTML страницы</title>
 <style>
  h1 {
   color: blue;
   font-size: 36px;
   text-align: center;
  }

  p {
   color: green;
   font-size: 18px;
   text-align: justify;
            margin: 20px;
            padding: 10px;
            border: 1px solid black;
  }

  .modal {
   display: none;
   position: fixed;
   z-index: 1;
   left: 0;
   top: 0;
   width: 100%;
   height: 100%;
   overflow: auto;
   background-color: rgba(0,0,0,0.4);
  }

  .modal-content {
   background-color: white;
   margin: 10% auto;
   padding: 20px;
   border: 1px solid #888;
   width: 80%;
   height: 300px;
   text-align: center;
   position: relative;
  }

  .close {
   position: absolute;
   top: 0;
   right: 0;
   font-size: 28px;
   font-weight: bold;
   color: white;
   cursor: pointer;
  }
 </style>
</head>
<body>

 <h1>Добро пожаловать на мой сайт</h1>

 <p>Это мой первый HTML код</p>

 <button onclick="openModal()">Открыть модальное окно</button>

 <div id="myModal" class="modal">
  <div class="modal-content">
   <span class="close" onclick="closeModal()">&times;</span>
   <p>Это модальное окно. Нажмите на крестик, чтобы закрыть его.</p>
  </div>
 </div>

 <script src="script.js"></script>
</body>
</html>
